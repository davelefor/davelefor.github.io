name: Simple Sitemap Generator

on:
  push:
    branches:
      - main # CHANGE to 'master' if your main branch is named 'master'

jobs:
  sitemap:
    runs-on: ubuntu-latest
    permissions:
      # Crucial permission to write the sitemap.xml file back to the repository
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Use the known, reliable sitemap action ---
      - name: Generate Sitemap
        # CORRECT ACTION NAME
        uses: marketplace-actions/sitemap-generator@v1.0.0 
        with:
          # REQUIRED: Your live domain URL
          site-url: 'https://www.davidlefor.com' 
          # Files/paths to exclude from the sitemap generation
          exclude-files: 'README.md, .github/*' 
          # The branch to commit the sitemap.xml file to
          target-branch: main 

      - name: Commit and Push Sitemap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Feat: Add/Update sitemap.xml'
