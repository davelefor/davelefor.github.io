<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    
    <link rel="stylesheet" href="{{ '/assets/css/banner_fix.css' | relative_url }}">
    
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
  <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
  <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
  
  <a href="https://www.linkedin.com/in/davelefor/" class="btn">
    <svg aria-hidden="true" class="octicon" viewBox="0 0 16 16" version="1.1" width="16" height="16" fill="currentColor" style="vertical-align: sub; margin-right: 5px;">
      <path d="M15.4 0H.6A.6.6 0 0 0 0 .6v14.8c0 .33.27.6.6.6h14.8c.33 0 .6-.27.6-.6V.6a.6.6 0 0 0-.6-.6zM5.5 13.5H3V6h2.5v7.5zM4.25 5c-.7 0-1.25-.55-1.25-1.25S3.55 2.5 4.25 2.5s1.25.55 1.25 1.25S4.95 5 4.25 5zm9.25 8.5H11V9.5c0-.66-.44-1.1-1.1-1.1-.66 0-1.1.44-1.1 1.1v4h-2.5V6h2.5v1.25c.33-.66 1.32-1.25 2.5-1.25 1.8 0 3.25 1.5 3.25 4.5v4z"></path>
    </svg>
    Connect on LinkedIn
  </a>
  </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      
      <footer class="site-footer">
          <span class="site-footer-credits">Copyright &copy; David Lefor, 2025.</span>
      </footer>

    </main>
  </body>
</html>
